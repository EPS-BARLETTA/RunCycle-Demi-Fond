<!DOCTYPE html><html lang="fr"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Élève — Test minimal</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:20px}
label,input,button{font-size:18px}
</style>
<h1>Page élève — test minimal</h1>
<p>Si vous voyez cette page, GitHub Pages sert bien le fichier.</p>
<p>Essayez ensuite le fichier <code>eleve_clean.html</code>.</p>
<label>Code :</label> <input id="c" placeholder="202B">
<button onclick="go()">Tester</button>
<pre id="out"></pre>
<script>
const PRESETS={ "101A":"S1", "202B":"S2", "303C":"S3", "404D":"S4", "505E":"S5" };
function go(){
  const v=(document.getElementById('c').value||'').trim().toUpperCase();
  document.getElementById('out').textContent = PRESETS[v] ? "Code valide: "+v+" ("+PRESETS[v]+")" : "Code inconnu";
}
</script>
</html>
